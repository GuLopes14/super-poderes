<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Piores super poderes</h1>
        <table class="table table-striped table-bordered align-middle">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Nível de Inutilidade</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="poder, iterStat : ${superPoderes}">
                    <td th:text="${iterStat.count}"></td>
                    <td th:text="${poder.nome}"></td>
                    <td th:text="${poder.descricao}"></td>
                    <td th:text="${poder.nivelInutilidade}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
